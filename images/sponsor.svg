<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
    <style>
        @keyframes rotateRocket {
            0% { transform: rotate(0.0deg) }
            10% { transform: rotate(14.0deg) }
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate(0.0deg) }
            100% { transform: rotate(0.0deg) }
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px; /* Set padding to 20px for all directions */
            border-radius: 10px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px #888888;
            position: relative;
            overflow: hidden;
            background-color: #2E2E2E; /* Default background color for dark theme */
        }

        .rotate {
            display: inline-block;
            animation: rotateRocket 1.5s linear -0.5s infinite;
        }

        @media (prefers-color-scheme: light) {
            .container {
                background-color: #FFFFFF; /* Set background color for light theme */
            }
        }

        @media (prefers-reduced-motion) {
            .rotate {
                animation: none;
            }
        }
    </style>

    <rect width="100%" height="100%" fill="#2E2E2E" rx="10" ry="10"/>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <div class="container">
                <p>
                    Any sponsorship from you is extremely helpful to me to be able to pay for the server, lab environment and tools.
                    <span class="rotate">ðŸš€</span>
                </p>
            </div>
        </div>
    </foreignObject>
</svg>
